<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant GuideS4</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="restaurant-title">PH Best</h1>
        <h2 class="restaurant-subtitle">Restaurant Guide</h2>
        <p class="restaurant-producer">Produced by: Local Magazine</p>
        <button id="mainMenuBtn" class="btn btn-warning main-menu-btn">Main Menu</button>
    </header>

    <div class="container mt-5" id="mainMenu">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="card restaurant-card" data-name="Beef Pepper Rice"
                    data-image="https://onehappybite.com/wp-content/uploads/2024/09/DSC02452-2.jpg"
                    data-description="Pepper Lunch is a Japanese fast-steak restaurant chain known for its interactive dining experience where customers cook raw ingredients on a hot iron plate, with their signature dish being Beef Pepper Rice, a combination of thinly sliced beef, rice, corn, and a special sauce.  
                    The most popular dish is Beef Pepper Rice, featuring thinly sliced beef, rice, corn, and a special sauce. 
                    The sauce is a blend of sweet and salty flavors, often using soy sauce, oyster sauce, honey, garlic, and black pepper. 
                    The dish is served sizzling hot on a signature teppan (hot iron plate)."                  
                    data-address="Pepper Lunch" data-hours="10AM to 10PM" data-category="Japanese-Inspired Sizzling Dish"
                    data-price="₱380.00">
                    <div class="card-title">Beef Pepper Rice</div>
                    <img src="https://onehappybite.com/wp-content/uploads/2024/09/DSC02452-2.jpg" class="card-img-top"
                        alt="Beef pepper rice">
                    <div class="overlay">Sizzle your taste buds!</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card restaurant-card" data-name="Kare-Kare"
                    data-image="https://guevarras.com/cdn/shop/products/GUEVARRAS0825_2753_503x.jpg?v=1646210905"
                    data-description="Classic beef and trip dish made with our homemade toasted peanut sauce.

                    Kare-kare is a Philippine curry that features a thick savory peanut sauce. It is generally made from a base of stewed oxtail, beef tripe, pork hocks, calves' feet, pig's feet or trotters, various cuts of pork, beef stew meat, and occasionally offal." 
                    data-address="guevarra's by chef laudico" data-hours="Lunch (11 AM - 2 PM), Maagang Salu Salo (5 PM - 7 PM), Dinner (7:30 PM - 10 PM), and Weekend Breakfast (7:30 AM - 10 AM) and Late Lunch (2:30 PM - 4:30 PM)"
                    data-category="Filipino Dish" data-price="₱549.00">
                    <div class="card-title">Kare-Kare</div>
                    <img src="https://guevarras.com/cdn/shop/products/GUEVARRAS0825_2753_503x.jpg?v=1646210905" class="card-img-top" alt="Kare-Kare">
                    <div class="overlay">A nutty delight in every bite!</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card restaurant-card" data-name="Cochinillo"
                    data-image="cochi.png"
                    data-description="Our Manila's Best Cochinillo and all your COCHI favorites are now available on Tablevibe. Easy ordering for family feasts and celebrations. Order now and enjoy a feast of Filipino flavors, wherever you are.

                    In the Philippines, cochinillo refers to a roasted suckling pig, often prepared for special occasions, and is known for its tender meat and crispy skin. While similar to the Filipino lechon, cochinillo is distinct in its preparation and flavor profile." 
                    data-address="COCHI by Marvin Agustin"
                    data-hours="10AM to 10PM" data-category="Filipino cochinillo" data-price="₱250.00">
                    <div class="card-title">Cochinillo</div>
                    <img src="cochi.png" class="card-img-top" alt="Cochinillo">
                    <div class="overlay">Bring the taste of home to your table!</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card restaurant-card" data-name="Sisig"
                    data-image="sisig.jpg"
                    data-description="Sisig is a popular Filipino street food dish, traditionally made with chopped pork (often including pig's head parts) and chicken liver, seasoned with calamansi, onions, chili peppers, and other spices, and is known for its spicy and sour flavor. 

                    Manam's House Crispy Sisig is extra crunchy, malinamnam, and, with a little bit of sili, may extra sipa that fans of spicy food will surely enjoy" data-address="Manam" data-hours="10AM to 10PM"
                    data-category="Filipino Sizzling Dish" data-price="₱320.00">
                    <div class="card-title">Sisig</div>
                    <img src="sisig.jpg" class="card-img-top" alt="Sisig">
                    <div class="overlay">Crispy, spicy, and oh-so-satisfying!</div>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap.min.js"></script>
    <script src="s4.js"></script>
</body>

</html>
