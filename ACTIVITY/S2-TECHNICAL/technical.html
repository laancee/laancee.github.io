<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Color Animation</title>
    <link rel="stylesheet" href="technical.css">
</head>
<body>
    <div class="header"></div> 
   
    <div class="container">
        <div class="buttons">
            <button class="day-btn" data-color="#8ecae6">Monday</button>
            <button class="day-btn" data-color="#219ebc">Tuesday</button>
            <button class="day-btn" data-color="#126782">Wednesday</button>
            <button class="day-btn" data-color="#023047">Thursday</button>
            <button class="day-btn" data-color="#ffb703">Friday</button>
            <button class="day-btn" data-color="#fd9e02">Saturday</button>
            <button class="day-btn" data-color="#fb8500">Sunday</button>
        </div>
        <div class="box"></div> 
    </div>
   
    <script src="technical.js"></script>
</body>
</html>
